<!DOCTYPE HTML>
<html lang="ja" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height= initial-scale=1">
    <title>登録完了</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <main class="d-flex flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">書籍管理システム</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#home"></use>
                        </svg>
                        書籍一覧
                    </a>
                </li>
                <li>
                    <a href="/entry" class="nav-link active" aria-current="page">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#speedometer2"></use>
                        </svg>
                        新規登録
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://www.waseda.jp/top/assets/uploads/2020/10/waseda-UI-logo-1.jpg" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>{{data["username"]}}</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="/logout">ログアウト</a></li>
                </ul>
            </div>
        </div>


        <div class="container" style="height: 100vh;">
            <h2 style="text-align: center; padding: 1em;">登録完了</h2>
            <p style="text-align: center;">以下の内容で登録しました</p>
            <table class="table table-striped">
                <thead>
                    <td>タイトル</td>
                    <td>著者</td>
                    <td>出版社</td>
                    <td>購入日</td>
                </thead>
                <tbody>
                    <tr>
                        <td>{{data["book"]["title"]}}</td>
                        <td>{{data["book"]["author"]}}</td>
                        <td>{{data["book"]["publisher"]}}</td>
                        <td>{{data["book"]["date_of_purchase"]}}</td>
                    </tr>
                </tbody>
            </table>
            <div style="text-align: center; padding: 1em;">
                <a class="btn btn-secondary me-md-2" href="/" role="button">書籍情報一覧</a>
                <a class="btn btn-primary" href="/entry" role="button">新規登録</a>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
