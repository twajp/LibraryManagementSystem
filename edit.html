<!DOCTYPE HTML>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height= initial-scale=1">
    <title>書籍情報編集</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <main class="d-flex flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">書籍管理システム</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link active">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#home"></use>
                        </svg>
                        書籍一覧
                    </a>
                </li>
                <li>
                    <a href="/entry" class="nav-link text-white" aria-current="page">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#speedometer2"></use>
                        </svg>
                        新規登録
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://www.waseda.jp/top/assets/uploads/2020/10/waseda-UI-logo-1.jpg" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>{{data["username"]}}</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="/logout">ログアウト</a></li>
                </ul>
            </div>
        </div>


        <div class="container" style="height: 100vh;">
            <h2 style="text-align: center; padding: 1em;">書籍情報編集</h2>
            <form method="POST" action="submit">
                <input type="hidden" name="id" value={{data["book"]["id"]}} />
                <div style="padding: 1em">
                    <label for="title">タイトル</label>
                    <input class="form-control" type="text" placeholder="永遠の0" name="title" value={{data["book"]["title"]}} id="title">
                </div>
                <div style="padding: 1em">
                    <label for="author">著者</label>
                    <input class="form-control" type="text" placeholder="百田尚樹" name="author" value={{data["book"]["author"]}} id="author">
                </div>
                <div style="padding: 1em">
                    <label for="publisher">出版社</label>
                    <input class="form-control" type="text" placeholder="講談社" name="publisher" value={{data["book"]["publisher"]}} id="publisher">
                </div>
                <div style="padding: 1em">
                    <label for="date_of_purchase">購入日</label>
                    <input class="form-control" type="date" name="date_of_purchase" value={{data["book"]["date_of_purchase"]}} id="date_of_purchase">
                </div>
                <div style="text-align: center; padding: 1em">
                    <button type="submit" class="btn btn-primary btn-lg">送信</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

</html>
