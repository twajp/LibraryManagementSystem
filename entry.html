<!DOCTYPE HTML>
<html lang="ja" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height= initial-scale=1">
    <title>書籍情報登録</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <main class="d-flex flex-nowrap">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">書籍管理システム</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#home"></use>
                        </svg>
                        書籍一覧
                    </a>
                </li>
                <li>
                    <a href="/entry" class="nav-link active" aria-current="page">
                        <svg class="bi pe-none me-2" width="16" height="16">
                            <use xlink:href="#speedometer2"></use>
                        </svg>
                        新規登録
                    </a>
                </li>
            </ul>
            <hr>
            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://www.waseda.jp/top/assets/uploads/2020/10/waseda-UI-logo-1.jpg" alt="" width="32" height="32" class="rounded-circle me-2">
                    <strong>{{data["username"]}}</strong>
                </a>
                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                    <li><a class="dropdown-item" href="/logout">ログアウト</a></li>
                </ul>
            </div>
        </div>


        <div class="container" style="height: 100vh;">
            <h2 style="text-align: center; padding: 1em;">新規登録</h2>
            <form method="POST" action="submit">
                <div style="padding: 1em">
                    <label for="title">タイトル</label>
                    <input class="form-control" type="text" placeholder="永遠の0" name="title" id="title">
                </div>
                <div style="padding: 1em">
                    <label for="author">著者</label>
                    <input class="form-control" type="text" placeholder="百田尚樹" name="author" id="author">
                </div>
                <div style="padding: 1em">
                    <label for="publisher">出版社</label>
                    <input class="form-control" type="text" placeholder="講談社" name="publisher" id="publisher">
                </div>
                <div style="padding: 1em">
                    <label for="date_of_purchase">購入日</label>
                    <input class="form-control" type="date" name="date_of_purchase" id="date_of_purchase">
                </div>
                <div style="text-align: center; padding: 1em">
                    <button type="submit" class="btn btn-primary btn-lg">送信</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>

</html>
